<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-md-6 p-5">
                    <h2>Hello! <span class="text-light">Muhammad Sufyan Vohra</span></h2>
                </div> 
                <div class="col-md-2  p-5">
                    <input type="button" value="logout" class="btn btn-outline-dark" onclick="logout()">
                </div>
            </div>
            <div class="home">
                <form onsubmit="addTask(event)">
                    <div class="row justify-content-center text-center">
                        <div class="col-lg-4">
                            <input type="text" id="todoInp" class="rounded" placeholder="Add Task">
                        </div>
                    </div>
                    <div class="row justify-content-center text-center">
                        <div class="col-md-2 p-1">
                            <button class="btn btn-outline-dark me-2">ADD</button>
                            <button onclick="getData()" class="btn btn-outline-dark">Get data</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="main">
        <ul id="parent"></ul>
    </div>
    
    <script type="module" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>
</html>
