<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main p-5">
        <form onsubmit="signup(event)" class="form">
            <div class="container">
                <div class="row justify-content-center text-center mb-4 mt-5">
                    <div class="col-md-6"> 
                        <h1>Sign up</h1>
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-md-6">
                        <input type="text" class="mb-3 p-3 rounded" placeholder="First Name" id="firstName">
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-md-6">
                        <input type="text" class="mb-3 p-3 rounded" placeholder="last Name" id="lastName">
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-md-6">
                        <input type="text" class="mb-3 p-3 rounded" placeholder="Email" id="email">
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-md-6">
                        <input type="text" class="mb-3 p-3 rounded" placeholder="Password" id="password">
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <div class="col-md-6">
                        <input type="submit" value="Sign up" class="btn btn-outline-dark">

                    </div>
                </div>
            </div>
        </form>
    </div>

    
    <script src="signup.js" type="module"></script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
